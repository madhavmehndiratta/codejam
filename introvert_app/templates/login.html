{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block body %}

<section class="vh-100" style="background-color: rgb(238, 238, 238)">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                    Log In
                  </p>

                  <form class="mx-1 mx-md-4" method="POST" action="">
                      {% csrf_token %}
                      <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" name="username" placeholder="Username..." class="form-control">
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="password" name="password" placeholder="Password..." class="form-control" >
                    </div>
                    <div
                      class="form-check d-flex justify-content-center mb-5"
                    >
                      <label class="form-check-label" for="form2Example3">
                        <br>Do not have an account?
                        <a href="/signup">Sign Up here</a
                        >
                      </label>
                    </div>

                    <div
                      class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                    >
                    <div class="d-flex justify-content-center mt-0 login_container">
                        <input class="btn btn-primary rounded-pill" type="submit" value="Login">
                      </div>
                    </div>
                    {% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}			
		
                  </form>
                </div>
                <div
                  class="
                    col-md-10 col-lg-6 col-xl-7
                    d-flex
                    align-items-center
                    order-1 order-lg-2
                  "
                >
                  <img
                    src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png"
                    class="img-fluid"
                    alt="Sample image"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Username';
form_fields[2].placeholder='Password';



for (var field in form_fields){	
form_fields[field].className += ' form-control'
}
</script>
{% endblock body %}
